<!-- So this page cannot be directly accessed -->
<head>
    <script>
        window.location.href = "index.html";
    </script>
</head>


<!-- The Device-Schedule Page -->
<div data-role="page" data-theme="b" id="schedule" data-content-theme="b">

    <!-- Page Header -->
    <div data-role="header" id="schedule-page-header" data-position="fixed" data-theme="b" data-tap-toggle="false">
        <a href="#" data-rel="back" data-role="button" role="button"><i class="fa fa-arrow-circle-left"></i></a>
        <h1 data-theme="b" class="schedule-name"><!-- Inject Schedule Name --></h1>
        <a href='#schedule-message' data-rel='popup' data-position-to='window' data-role='button' data-transition='pop' data-inline='true'>
            <i class="fa fa-times"></i>
        </a>
    </div>

    <div data-role="content" data-theme="b" data-content-theme="b" id="schedule-content">

        <div data-role="popup" data-theme="b" id="error-message-schedule">
            <div data-role="header" data-theme="b">
                <h1>SmartHome App Error</h1>
            </div>
            <div data-role="content" data-theme="b" class="popup center">
                <p class="error-message-content-page"></p>
                <a href='#' class="try-again" data-theme="b" data-rel='back' data-iconpos='left' data-role='button' data-inline='true'>
                    <i class="fa fa-refresh"></i>Retry</a>
            </div>
        </div>

        <div class="wrapper input-wrapper" data-theme="b">
            <div data-theme="b" data-role="collapsible">
                <h3 data-theme="b" data-tap-toggle="false">
                    Schedule Settings
                </h3>

                <form>

                    <input type="text" name="schedule-input-name" id="schedule-input-name" value="" data-clear-btn="true" placeholder="Schedule Name...">

                    <label for="schedule-input-device">Device</label>
                    <select id="schedule-input-device" name="schedule-input-device" class="device-selector">
                        <!-- Inject Device Options -->
                    </select>
                    <br />

                    <label for="days-checkboxes">Day/Time</label>
                    <div id="days-checkboxes" class="ui-controlgroup-controls">

                        <div>
                            <label for="sun">Sunday</label>
                            <input class="day-time" type="checkbox" name="0" id="sun">
                        </div>
                        <div>
                            <label for="mon">Monday</label>
                            <input class="day-time" type="checkbox" name="1" id="mon">
                        </div>
                        <div>
                            <label for="tue">Tuesday</label>
                            <input class="day-time" type="checkbox" name="2" id="tue">
                        </div>
                        <div>
                            <label for="wed">Wednesday</label>
                            <input class="day-time" type="checkbox" name="3" id="wed">
                        </div>
                        <div>
                            <label for="thu">Thursday</label>
                            <input class="day-time" type="checkbox" name="4" id="thu">
                        </div>
                        <div>
                            <label for="fri">Friday</label>
                            <input class="day-time" type="checkbox" name="5" id="fri">
                        </div>
                        <div>
                            <label for="sat">Saturday</label>
                            <input class="day-time" type="checkbox" name="6" id="sat">
                        </div>

                    </div>

                    <br />
                    <label for="schedule-input-hour">Time</label>
                    <select name="schedule-input-hour" id="schedule-input-hour" data-inline="true">
                        <option id="hour-1">1</option>
                        <option id="hour-2">2</option>
                        <option id="hour-3">3</option>
                        <option id="hour-4">4</option>
                        <option id="hour-5">5</option>
                        <option id="hour-6">6</option>
                        <option id="hour-7">7</option>
                        <option id="hour-8">8</option>
                        <option id="hour-9">9</option>
                        <option id="hour-10">10</option>
                        <option id="hour-11">11</option>
                        <option id="hour-12">12</option>
                    </select>

                    <select name="schedule-input-minute" id="schedule-input-minute" data-inline="true">
                        <option id="minute-00">0</option>
                        <option id="minute-05">5</option>
                        <option id="minute-10">10</option>
                        <option id="minute-15">15</option>
                        <option id="minute-20">20</option>
                        <option id="minute-25">25</option>
                        <option id="minute-30">30</option>
                        <option id="minute-35">35</option>
                        <option id="minute-40">40</option>
                        <option id="minute-45">45</option>
                        <option id="minute-50">50</option>
                        <option id="minute-55">55</option>
                    </select>

                    <select name="schedule-input-ampm" id="schedule-input-ampm" data-inline="true">
                        <option id="am">AM</option>
                        <option id="pm">PM</option>
                    </select>

                </form>
            </div>
        </div>

        <div class="wrapper">
            <div data-theme="b" data-role="collapsible">
                <h3 data-theme="b" data-tap-toggle="false" style="font-weight: normal">
                    Device Settings
                </h3>
                <div class="widgets-wrapper" data-role="collapsible-set">
                    <!-- Inject Widgets -->
                </div>
            </div>
        </div>

        <!-- Add Schedule Popup -->
        <div data-role="popup" data-theme="b" id="schedule-message">
            <div data-role="header" data-theme="b">
                <h1 id="#schedule-message-h1">Delete Schedule?</h1>
            </div>
            <div data-role="content" data-theme="b" class="popup center">
                <p id="schedule-message-content">Are you sure you want to delete this schedule?</p>
                <p>This action cannot be undone.</p>
                <div class="center">
                    <a href='#' id="delete-schedule" data-theme="b" data-rel='back' data-iconpos='left' data-role='button' data-inline='true'>
                        <i class="fa fa-check"></i>Delete</a>
                    <a href='schedules.html' data-theme="b" data-iconpos='left' data-role='button' data-inline='true'>
                        <i class="fa fa-times"></i>Cancel
                    </a>
                </div>
            </div>
        </div>

    </div>

    <!-- Page Footer -->
    <div data-role="footer" class="ui-bar-b" data-position="fixed" data-theme="b" data-role="footer" role="contentinfo" data-tap-toggle="false">
        <div data-role="navbar" role="navigation" data-tap-toggle="false">
            <ul>
                <li>
                    <a href="my-devices.html" data-transition="slide" data-direction="reverse">
                        <i class="blIcon fa fa-cog"></i><br />
                        <span>My Devices</span>
                    </a>
                </li>
                <li>
                    <a href="schedules.html" data-transition="slide">
                        <i class="blIcon fa fa-calendar"></i><br />
                        <span>Schedules</span>
                    </a>
                </li>
                <li>
                    <a href="rules.html" data-transition="slide">
                        <i class="blIcon fa fa-wrench"></i><br />
                        <span>Rules</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
