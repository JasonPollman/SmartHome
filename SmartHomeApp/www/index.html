<!DOCTYPE html>

<html>

<head>
	<title>SmartHome</title>

	<meta charset="utf-8">
	<meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<link rel="stylesheet" href="themes/SmartHome.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="lib/jquery/mobile/jquery.mobile.structure-1.4.5.min.css" />

	<!-- Load various SmartHome stylesheets -->
	<link rel="stylesheet" href="css/my-devices.css" />
	<link rel="stylesheet" href="css/devices.css" />
	<link rel="stylesheet" href="css/loading.css" />
	<link rel="stylesheet" href="css/global.css" />

	<!-- Load PhoneGap Libraries -->
	<script src="scripts/index.js"></script>
	<script>app.initialize();</script>

	<!-- Using Local Copies of jQuery -->
	<script src="lib/jquery/jquery-1.11.1.min.js"></script>
	<script src="lib/jquery/mobile/jquery.mobile-1.4.5.min.js"></script>

	<!-- Load the Firebase Library -->
	<script src="lib/firebase/firebase.js"></script>

	<!-- Load the SmartHome JS Library *** After Everything Else! *** -->
	<script src="scripts/smarthome.js"></script>

	<!-- Load the SmartHome Application Actions *** -->
	<script src="scripts/actions.js"></script>

	<!-- Bootstrap the App *** This script should only be present within the index.html file *** -->
	<script src="scripts/bootstrap.js"></script>

	<script>
		/**
		 * Makes the jQuery Mobile "Content" Page portion exhume the rest of the screen...
		 */
		$(function () {
			var screen = $.mobile.getScreenHeight(),
					header = $(".ui-header").hasClass("ui-header-fixed") ? $(".ui-header").outerHeight() - 1 : $(".ui-header").outerHeight(),
					footer = $(".ui-footer").hasClass("ui-footer-fixed") ? $(".ui-footer").outerHeight() - 1 : $(".ui-footer").outerHeight(),
					contentCurrent = $(".ui-content").outerHeight() - $(".ui-content").height(),
					content = screen - header - footer - contentCurrent;
			$(".ui-content").height(content);

		});
	</script>

</head>
<body>

	<!-- The "Loading" Page -->
	<div data-role="page" data-theme="a" id="loading-page">
		<div data-role="content" data-theme="a">
			<div id="content-wrapper">
				<img id="hero" class="shadowed" src="img/loading-img.png" />
				<h1>Smart<span class="smart-red">Home</span></h1>
				<!-- Bootstrapping Messages Go Here -->
				<div id="bootstrap-msg"></div>
			</div>
		</div>
	</div>

</body>
</html>
