<!DOCTYPE html>

<html>

<head>
	<title>SmartHome</title>

	<meta charset="utf-8">
	<meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<link rel="stylesheet" href="lib/jquery/mobile/jquery.mobile.structure-1.4.5.min.css" />
	<link rel="stylesheet" href="lib/jquery/mobile/jquery.mobile.icons-1.4.5.min.css" />
	<link rel="stylesheet" href="lib/native-droid/css/jquerymobile.nativedroid.css" />
	<link rel="stylesheet" href="lib/native-droid/css/jquerymobile.nativedroid.dark.css" />
	<link rel="stylesheet" href="lib/native-droid/css/jquerymobile.nativedroid.color.green.css" />
	<link rel="stylesheet" href="lib/native-droid/css/font-awesome.min.css" />

	<!-- Load various SmartHome stylesheets -->
	<link rel="stylesheet" href="css/my-devices.css" />
	<link rel="stylesheet" href="css/devices.css" />
	<link rel="stylesheet" href="css/loading.css" />
	<link rel="stylesheet" href="css/global.css" />
	<link rel="stylesheet" href="css/schedules.css" />
	<link rel="stylesheet" href="css/rules.css" />

	<!-- Load PhoneGap Libraries -->
	<script src="scripts/index.js"></script>

	<!-- Using Local Copies of jQuery -->
	<script src="lib/jquery/jquery-1.11.1.min.js"></script>
	<script src="lib/jquery/mobile/jquery.mobile-1.4.5.min.js"></script>

	<script type="text/javascript">
		// jQuery Mobile supports PhoneGap!
		// We just need to set a few values:
		$.support.cors = true;
		$(document).bind("mobileinit", function(){
			$.mobile.phonegapNavigationEnabled = true;
			$.mobile.allowCrossDomainPages = true;
		});

		app.initialize();
	</script>

	<!-- Load the Firebase Library -->
	<script src="lib/firebase/firebase.js"></script>

	<!-- Load the SmartHome Key *** -->
	<script src="key.js"></script>

	<!-- Load the SmartHome JS Library *** After Everything Else! *** -->
	<script src="scripts/smarthome.js"></script>

	<!-- Bootstrap the App *** This script should only be present within the index.html file *** -->
	<script src="scripts/bootstrap.js"></script>

	<!-- Load the SmartHome Application Actions *** -->
	<script src="scripts/actions.js"></script>
	
	<!-- For the "Login" Page-->
	<script src="scripts/login.js"></script>
	
	<!-- For the "My Devices" Page -->
	<script src="scripts/loadDevices.js"></script>

	<!-- For the "Device" Page -->
	<script src="scripts/devices.js"></script>

	<!-- For the "Schedules" Page -->
	<script src="scripts/schedules.js"></script>

	<!-- For the "Schedule" Page -->
	<script src="scripts/schedule.js"></script>

	<!-- For the "Rules" Page -->
	<script src="scripts/rules.js"></script>

	<!-- For the "Rule" Page -->
	<script src="scripts/rule.js"></script>

</head>
<body>

	<!-- The "Loading" Page -->
	<div data-role="page" data-theme="b" id="loading-page">
		<div data-role="content" data-theme="b">

			<div id="content-wrapper">
				<img id="hero" class="shadowed" src="img/loading-2.gif" />
				<h1 id="hero-text">Smart<span class="smart-color">Home</span></h1>
				<!-- Bootstrapping Messages Go Here -->
				<div id="bootstrap-msg">Bootstrapping SmartHome v1.0</div>
			</div>

			<!-- Error Popup -->
			<div data-role="popup" data-theme="b" id="error-message">
				<div data-role="header" data-theme="b">
					<h1>SmartHome App Error</h1>
				</div>
				<div data-role="content" data-theme="b" class="popup">
					<p id="error-message-content"></p>
					<a href='#' id="try-again" data-theme="b" data-rel='back' data-iconpos='left' data-role='button' data-inline='true'>
						<i class="fa fa-refresh"></i>Retry</a>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
