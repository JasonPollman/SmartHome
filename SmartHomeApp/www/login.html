        window.location.href = "index.html";

<!-- The "Login" Page -->
<div data-role="page" id="login" data-content-theme="b" data-theme="b">

    <div data-role="header" data-theme="b">
        <a><i class="fa fa-key lIcon"></i></a><h1>SmartHome Login</h1>
    </div>

    <div data-role="content" data-theme="b" data-content-theme="b" class="center" id="login-content">

        <div style="padding:20px 20px;" id="loginForm">

            <form id="login-form-form">
                <input type="email" name="email" id="email" value="" required="true" placeholder="Email" data-theme="b" data-clear-btn="true">
                <input type="password" name="password" id="password" value="" required="true" placeholder="Password" data-theme="b" data-clear-btn="true">
                <button id="signin">Sign in</button>
                <button id="register">Register</button>
                <span id='loginError'></span>
            </form>

        </div>

    </div>
</div>
